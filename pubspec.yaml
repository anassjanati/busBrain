name: first_code
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/bus_brain.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/bus_brain.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/bus_brain.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/bus_brain.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_lints: ^1.0.0
get:
